<nav>
  <div class="home-links">
    <div class="logo">
      <img src="assets/images/Logomark.png" alt="logo" />
      <h2 class="brand-name">ClickTik</h2>
    </div>

    <a
      class="home nav-item"
      [routerLink]="['/home']"
      *ngIf="isUserAuthenticated"
      >home</a
    >
  </div>

  <div class="auth-nav">
    <form
      class="search-form"
      (ngSubmit)="onSearch()"
      [formGroup]="searchForm"
      *ngIf="isUserAuthenticated"
    >
      <input
        type="text"
        name="search"
        id="search-field"
        placeholder="Search"
        formControlName="keyword"
      />
      <button type="submit" class="sub-btn">
        <img src="assets/icons/search.svg" alt="icon" />
      </button>
    </form>

    <p class="cart-icon" *ngIf="isUserAuthenticated">
      <img src="assets/icons/cart.svg" alt="icon" />
      <span class="products-counts"> {{ productCounts }} </span>
    </p>

    <p
      class="account nav-item"
      (click)="showAccountList = !showAccountList"
      *ngIf="isUserAuthenticated"
    >
      Account
    </p>

    <ul
      class="account-dropdown"
      [ngClass]="{ visible: showAccountList }"
      *ngIf="isUserAuthenticated"
    >
      <li (click)="onLogout()">Logout</li>
    </ul>

    <a
      class="login nav-item"
      [routerLink]="['/auth']"
      *ngIf="!isUserAuthenticated"
      >login</a
    >
  </div>
</nav>
