<div class="auth-sec">
  <div class="form-container">
    <div class="logo">
      <img src="assets/images/Logomark.png" alt="logo" />
    </div>

    <h2 class="title">Log in to your account</h2>

    <p class="sub-title">Welcome back! Please enter your details.</p>

    <div class="wrong-data" id="wrong_data" *ngIf="userNotExist">
      Your email and/or password are incorrect
    </div>
    <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="input-item mail-field">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-field"
          name="email"
          placeholder="Enter your email"
          [(ngModel)]="email"
          required
          #mailRef="ngModel"
        />
        <p
          id="invalid_email"
          class="mail-error-msg hint-msg"
          *ngIf="mailRef.invalid && mailRef.touched && !mailRef.pristine"
        >
          Enter a valid email address!
        </p>
      </div>

      <div class="input-item password-field">
        <label for="password"><span class="text">password</span> </label>
        <input
          type="password"
          id="password"
          class="input-field"
          name="password"
          placeholder="8+ Characters"
          [(ngModel)]="password"
          required
          #passRef="ngModel"
        />
        <p
          class="password-error-msg hint-msg"
          *ngIf="passRef.invalid && passRef.touched && !mailRef.pristine"
        >
          Password must be 6 characters or more.
        </p>
      </div>

      <button
        type="submit"
        id="submit"
        class="sub-btn"
        [disabled]="loginForm.invalid"
      >
        login
      </button>
    </form>
  </div>
</div>
